{% extends 'base.html' %}
{% block content %}
{% import 'bootstrap/wtf.html' as wtf %}


<div class="container">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nomor Memo/Nota</th>
        <th scope="col">Judul </th>
        <th scope="col">Nama PIC</th>
        <th scope="col">Tanggal Buat</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>{{x.no_memo}}{{x.no_nota}}</td>
        <td>{{x.judul_memo}}{{x.judul_nota}}</td>
        <td>{{x.penulis_memo}}{{x.penulis_nota}}</td>
        <td>{{x.tanggal_buat}}</td>
      </tr>

    </tbody>
  </table>

</div>


{% endblock %}
