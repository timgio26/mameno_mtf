{% extends 'base.html' %}
{% block content %}
{% import 'bootstrap/wtf.html' as wtf %}
<div class="container">
  <h1>Log In</h1>
  <br>
  <div class="container-fluid">
    <p style="color:red">{{msg}}</p>

    <form method="POST">
      {{form.hidden_tag()}}
      {{wtf.form_field(form.username)}}
      {{wtf.form_field(form.password)}}

      {{form.submit()}}

    </form>

  </div>

</div>
{% endblock %}
